<!DOCTYPE html>
<html>
	<head>
		<title>Farhana Hyperlink</title>
	</head>

<body>
	<h1>EXAMPLE OF HYPERLINK</h1>
	<p>1. Image as hyperlink</p>
	<a href="https://www.wintersexpress.com/features/a-bouquet-of-photos-for-the-sunflower-photograph-contest/"><img src="https://i1.wp.com/www.wintersexpress.com/files/2019/08/IMG_4605.sunflower.jpg?fit=2546%2C3363&ssl=1.jpg" width="300px"></a>

	<hr>

	<p>2. Text as hyperlink</p>
	<a href="https://simplysiti.com.my/">Simplysiti Website</a>

	<hr>

	<p>3. An absolute url to UiTM website</p>
	<a href="https://uitm.edu.my/index.php/en/">UiTM Website</a>

	<hr>

	<p>4. Relative link to contact webpage</p>
	<p>This is the contact of Simplysiti</p>
	Here is a link to <a href="contact.html">Contact</a>

	<hr>

	<p>5. Button to youtube channel</p>
	<a href="https://www.youtube.com/user/BANGTANTV"><button>BangtanTV</button>

</body>
</html>
